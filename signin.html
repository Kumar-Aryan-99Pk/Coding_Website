<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/pngtree-computer-of-a-programmer-with-lines-code-of-software-image_15746003.jpg') no-repeat center center/cover;
    backface-visibility: 90%;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #fff;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #fff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form>
        <div class="form-group">
            <label for="Name">Full Name</label>
            <input type="email" id="email" name="full name" placeholder="Enter your name" required>
          </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="link">
      <a href="#">Forgot your password?</a><br><br>
      <h2 style="size: 30px;color: rgb(8, 237, 108);">Create Account</h2>
      <button type="submit" class="btn">Create Account</button>
    </div>
  </div>
</body>
</html>
